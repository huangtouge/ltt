<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="../favicon.ico">
 
    <link href="../css/login+register/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/login+register/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/login+register/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../css/login+register/templatemo_style.css" rel="stylesheet" type="text/css"> 
  
</head>

<body>
  <body class="templatemo-bg-gray"> 
  <div class="container"> 
   <div class="col-md-12"> 
    <h1 class="margin-bottom-15">登录</h1> 
    <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post"> 
     <div class="form-group"> 
      <div class="col-xs-12"> 
       <div class="control-wrapper"> 
        
        <input type="text" class="form-control" id="username" placeholder="Username" /> 
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <div class="col-md-12"> 
       <div class="control-wrapper"> 
       
        <input type="password" class="form-control" id="password" placeholder="Password" /> 
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <div class="col-md-12"> 
       <div class="checkbox control-wrapper"> 
        <label> <input type="checkbox" /> Remember me </label> 
       </div> 
      </div> 
     </div> 
     <div class="form-group"> 
      <div class="col-md-12"> 
       <div class="control-wrapper"> 
        <input type="submit" value="Log in" class="btn btn-info" /> 
        <a href="forgot-password.html" class="text-right pull-right">Forgot password?</a> 
       </div> 
      </div> 
     </div> 
     <hr /> 
     <div class="form-group"> 
      <div class="col-md-12"> 
       
      </div> 
     </div> 
    </form> 
    <div class="text-center"> 
     <a href="create-account.html" class="templatemo-create-new">Create new account</a> 
    </div> 
   </div> 
  </div> 
  </body>
 
</html>
